  <div data-component="gameSetupForm">
    <div class="container">
      <h1>Rzutki Setup</h1>

      <form id="gameSetupForm">
        <div class="mb-3">
          <label for="gameSetupForm-playerCount" class="form-label">Ilość graczy (<span data-game-setting="playerCount"></span>)</label>
          <input type="range" class="form-range" min="2" max="4" id="gameSetupForm-playerCount" name="playerCount">
        </div>

        <div class="mb-3">
          <label for="gameSetupForm-legCount" class="form-label">Ilość legów (<span data-game-setting="legCount"></span>)</label>
          <input type="range" class="form-range" min="3" max="5" id="gameSetupForm-legCount" name="legCount">
        </div>

        <div class="mb-3">
          <label for="gameSetupForm-setCount" class="form-label">Ilość setów (<span data-game-setting="setCount"></span>)</label>
          <input type="range" class="form-range" min="2" max="5" id="gameSetupForm-setCount" name="setCount">
        </div>

        <p><strong>Imiona graczy</strong></p>  
        
        <div class="mb-3 d-none" data-template="playerName">
          <input type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Start</button>
      </form>    
    </div>
  </div>
